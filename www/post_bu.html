<ons-page ng-controller="postController">
  <ons-toolbar>
    <div class="left">
      <ons-back-button>Back</ons-back-button>
    </div>
    <div class="center">Venue Details</div>
  </ons-toolbar>

  <div class="app-page">
    <div class="app-hero app-hero-image is-loading" images-loaded="imgLoadedEvents">
      <h2>{{ item.title | limitTo: 100 }}</h2>
           
 
        
      <div class="app-hero-overlay"></div>
      <img ng-src="{{ item.thumbnail_images.thumbnail.url }}" class="app-hero-bg">
    </div>
      
<!--      contact buttons-->
            <ons-row>
                <ons-col class="col statsButton"><a ng-href="tel:{{item.custom_fields.phone|htmlToPlaintext}}">Call<br><i class="ion-android-call"></i></a></ons-col>
                <ons-col class="col statsButton"><a ng-href="mailto:{{item.custom_fields.email|htmlToPlaintext}}" target="new">Email<br><i class="ion-email"></i></a></ons-col>
                <ons-col class="col statsButton"><a ng-href="{{item.custom_fields.website|htmlToPlaintext}}" target="new">Website<br><i class="ion-earth"></i></a></ons-col>
            <ons-col class="col statsButton">Favorite<br><i class="ion-heart-broken"></i></ons-col>
            </ons-row>
<!--      address-->      
                  <ons-row class="entry_address">
                  <ons-col width="20px" align="top">
                      <div>
                          <i class="ion-location"></i>
                      </div>      
                  </ons-col>
                  <ons-col >
                      <div>
                          {{ item.custom_fields.address | htmlToPlaintext }}
                      </div>
                  </ons-col>
                  </ons-row>
<!--      hours-->      
            <ons-row class="entry_address">
            <ons-col width="20px" align="top">
                <div>
                    <i class="ion-ios-timer"></i>
                </div>
                </ons-col>
                <ons-col >
                      <div>
                        {{ item.custom_fields.listing_timing | htmlToPlaintext }}
                      </div>
                  </ons-col>
            </ons-row>
      
<!--      special offers-->      
            <ons-row class="entry_address">
            <ons-col width="20px" align="top">
                <div>
                <i class="ion-radio-waves"></i>
                </div>
             </ons-col>   
                <ons-col>
                      <div>        
                          <div> <strong>Music Genre:</strong> {{item.custom_fields.music_genre|htmlToPlaintext}} </div>
                      </div>
                  </ons-col>
            </ons-row>
      
                                   <!--              Ratings            -->                
         
           
                       
                <ons-row class="entry_address">
                <ons-col width="20px" align="top">
                <div ng-app="app" ng-controller="RatingCtrl" class="container">
                    <i></i>
                </div>
                    
                 <div star-rating ng-model="rating1" max="5" on-rating-selected="rateFunction(rating)">
                </div>
                </ons-col>      

                <ons-col>
                    <div>
                       
<!--
                <div star-rating ng-model="rating1" max="5" on-rating-selected="rateFunction(rating)">
                </div>
-->
                    </div>
                  </ons-col>
                  </ons-row>
                 
      
      
      
      
<!--      Post Content-->   
    <div class="app-page-content">
      <h4><i class="ion-information-circled"></i>  Overview</h4>
      <div ng-bind-html="renderHtml(item.content)"></div>
        <br>
    </div>
      
        <div class="bottom-content row" align="center">
      <div class="col col-center">
        <ons-button modifier="cta" ng-click="showPost($index)"> <i class="ion-android-chat"></i>  New Post Page    
        </ons-button>
      </div>
    
    </div>
    
</div>
        



        
  


</ons-page>
